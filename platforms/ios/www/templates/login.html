<div class="modal" ng-controller="LoginCtrl">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Login/Register</h1>
    </ion-header-bar>
    <ion-content class="login" has-header="true" padding="true">
        <h3>Login</h3>

        <form class="list">
            <div class="item item-divider">
                Enter your username and password to sign in.
            </div>
            <label class="item item-input">
                <input type="text" autocorrect="off" autocapitalize="off" placeholder="Username" ng-model="user.username" required>
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password" required>
            </label>
            <!--<div class="item item-text-wrap subdued">If you have not signed up already, go to the <a target="_blank" href="#" onclick="window.open('http://bible.soulsurvivor.com/user/register', '_system');">website</a> and create an account.</div>-->

            <div class="padding">
                <button class="button button-block button-stable" ng-click="login()">Login</button>
            </div>
        </form>

        <h3>...or Register</h3>

        <form class="list">
            <div class="item item-divider">
                Enter your details to sign up for an account.
            </div>
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="regUser.email" required>
            </label>
            <label class="item item-input">
                <input type="text" autocorrect="off" autocapitalize="off" placeholder="Username" ng-model="regUser.username" required>
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="regUser.password" required>
            </label>
            <div class="item item-text-wrap subdued">You will receive an email asking you to activate your account, but you can start using the app straight away.</div>

            <div class="padding">
                <button class="button button-block button-stable" ng-click="register()">Register</button>
            </div>
        </form>
    </ion-content>
</div>
