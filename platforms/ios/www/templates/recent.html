<ion-view title="Browse">
    <div class="bar-calm">
        <ion-nav-buttons side="left">
            <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
    </div>
    <ion-content class="has-header">
        <h1>Recent</h1>
        <ion-refresher
                       pulling-text="Pull to refresh..."
                       refreshing-text="Refreshing..."
                       pulling-icon="ion-arrow-down-c"
                       refreshing-icon="ion-looping"
                       on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="day in stored"
                      href="#/app/days/{{day.nid}}">
                Day {{day.dayId}}

            </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
