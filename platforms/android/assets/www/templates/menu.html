<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-calm nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-positive">
            <h1 class="title">Navigate</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item class="item item-icon-left" nav-clear menu-close href="#/app/home">
                    <i class="icon ion-home"></i>
                    Home
                </ion-item>
                <ion-list class="padding">
                    <ion-item class="item-accordion item item-text-wrap item-icon-left"
                              ng-repeat="day in days"
                              href="#/app/days/{{day.nid}}">
                        <i ng-show="!day.read" class="icon ion-email"></i>
                        <i ng-show="day.read" class="icon ion-checkmark"></i>
                        <strong>{{day.day}} | {{day.subtitle}}</strong></br>
                        <p class="subdued">{{day.title}}</p>
                    </ion-item>
                </ion-list>
                <ion-item class="item item-icon-left" nav-clear menu-close href="#/app/browse">
                    <i class="icon ion-ios7-bookmarks"></i>
                    Browse
                </ion-item>
                <!--<ion-item class="item item-icon-left" nav-clear menu-close href="#/app/settings">
                    <i class="icon ion-gear-b"></i>
                    Settings
                </ion-item>-->
                <!--<ion-item class="item item-icon-left" nav-clear menu-close href="#/app/search">
                    <i class="icon ion-search"></i>
                    Search
                </ion-item>
                <ion-item class="item item-icon-left" nav-clear menu-close href="#/app/recent">
                    <i class="icon ion-refresh"></i>
                    Recent
                </ion-item>-->
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
