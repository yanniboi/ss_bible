<ion-view class="day-detail" title="Day {{day.dayId}}">
    <ion-tabs class="tabs-icon-top">

        <!-- Video Tab -->
        <ion-tab title="Video" icon="icon ion-play">
            <ion-content overflow-scroll="true" has-header="true" padding="true">
                <div class="list card">
                    
                    <div class="item item-avatar">
                        <img src="resources/andy.jpg">
                        <h2>{{day.title}}</h2>
                        <p>{{day.created | date:'MMM d, y'}}</p>
                        <div ng-bind-html="day.subtitle"></div>
                    </div>

                    <div class="item item-body">
                        <div id="video-preview" ng-click="showYoutube()"><img src="img/preview.jpg"></img></div>
                        <!--<h4>Streaming...</h4>-->
                        <div id="streamed-video"></div>
                    
                        <p>
                            {{instructions}}
                        </p>
                        <p>
                            <a class="subdued">{{day.read_count}} People have seen this Video</a>
                            <a class="subdued">{{day.comment_count}} Comments</a>
                        </p>
                    </div>

                    <div class="item tabs tabs-secondary tabs-icon-left">

                            <i class="icon ion-trash-a"></i>
                            Mark as Unread
                        </a>
                        <a class="tab-item" ng-click="share()">
                            <i class="icon ion-social-facebook"></i>
                            Share on Facebook
                        </a>
                    </div>

                </div>
            </ion-content>
        </ion-tab>
