<ion-view title="Browse">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <h1>Browse</h1>
        <ion-list>
            <div ng-repeat="month in months">
                <ion-item class="item-stable"
                          ng-click="toggleGroup(month)"
                          ng-class="{active: isGroupShown(month)}">
                    <i class="icon" ng-class="isGroupShown(month) ? 'ion-minus' : 'ion-plus'"></i>
                    &nbsp;
                    {{month.name}}
                </ion-item>
                <ion-item class="item-accordion"
                          ng-repeat="day in month.items"
                          href="#/app/days/{{day.nid[0].value}}"
                          ng-show="isGroupShown(month)">
                    {{day.title[0].value}}
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
