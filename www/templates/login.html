<div class="modal" ng-controller="LoginCtrl">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Login</h1>
    </ion-header-bar> 
    <ion-content has-header="true" padding="true">
        <form class="list">
            <div class="item item-divider">
                Enter your username and password to sign in.
            </div>
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="user.username" required>
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password" required>
            </label>
            <div class="item item-text-wrap subdued">If you have not signed up already, go to the <a target="_blank" href="#" onclick="window.open('http://bible.soulsurvivor.com/user/register', '_system');">website</a> and create an account.</div>

            <div class="padding">
                <button class="button button-block button-stable" ng-click="login()">Login</button>
            </div>
        </form>
    </ion-content>
</div>
