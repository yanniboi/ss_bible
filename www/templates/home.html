<ion-view title="The Bible in One Year with Soul Survivor">
    <div class="bar-calm">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button ng-click="settings()" class="button button-icon icon ion-gear-b"></button>
        </ion-nav-buttons>
    </div>
    <ion-content class="has-header">
        <h4 ng-bind="welcome"></h4>
        <div class="card">
            <div class="item item-text-wrap">
                <p>Share thoughts, reflections and questions as we journey together in reading the Bible In One Year</p>
            </div>
        </div>
        <div class="button button-block" ng-click="getCurrentDay()">Get Day</div>
    </ion-content>
</ion-view>
