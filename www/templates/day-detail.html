<ion-view class="day-detail" title="Day {{day.dayId}}">
    <ion-tabs class="tabs-icon-top">

        <!-- Video Tab -->
        <ion-tab title="Video" icon="icon ion-play">
            <ion-content overflow-scroll="true" has-header="true" padding="true">
                <div class="list card">
                    
                    <div class="item item-avatar">
                        <img src="resources/andy.jpg">
                        <h2>{{day.title}}</h2>
                        <p>{{day.created | date:'MMM d, y h:mma'}}</p>
                        <div ng-bind-html="day.body">></div>
                    </div>

                    <div class="item item-body">
                        <div id="download-progress"></div>
                        <div id="video-preview" ng-click="startVideo(day.dayId)"><img src="img/preview.jpg"></img></div>
                        <!--<h4>Streaming...</h4>-->
                        <div id="streamed-video"></div>
                        <!--<h4>Local file...</h4>-->
                        <div id="downloaded-video"></div>
                    
                        <p>
                            Click 'Download' to watch this video offline!
                        </p>
                        <p>
                            <a href="#" class="subdued">1 Like</a>
                            <a href="#" class="subdued">5 Comments</a>
                        </p>
                    </div>

                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item" ng-show="!offline" ng-click="downloadVideo()">
                            <i class="icon ion-arrow-down-a"></i>
                            Download
                        </a>
                        <a class="tab-item" ng-show="offline" ng-click="deleteVideo()">
                            <i class="icon ion-trash-a"></i>
                            Delete
                        </a>
                        <a class="tab-item" ng-click="">
                            <i class="icon ion-chatbox"></i>
                            Comment
                        </a>
                        <a class="tab-item" ng-click="">
                            <i class="icon ion-share"></i>
                            Share
                        </a>
                    </div>

                </div>
            </ion-content>
        </ion-tab>


        <!-- Verses Tab -->
        <ion-tab title="Verses" icon="icon ion-chatboxes">
            <ion-content has-header="true" padding="true">
                <h2>Day {{day.dayId}} Verses</h2>
                {{day.title}}
                <div>{{day.videoUrl}}</div>
                <div class="button-bar">
                    <a class="button button-outline button-positive" ng-click="showPopup(1)">Old Testament</a>
                    <a class="button button-outline button-dark" ng-click="showPopup(1)">New Testament</a>
                    <a class="button button-outline" ng-click="showPopup(1)">Psalms</a>
                </div>
            </ion-content>
        </ion-tab>

    </ion-tabs>
</ion-view>
