

<ion-view title="Day {{day.dayId}}">
    <ion-tabs class="tabs-icon-top">

        <!-- Video Tab -->
        <ion-tab title="Video" icon="icon ion-play">
            <ion-content has-header="true" padding="true">
                <h2>{{day.title}}</h2>
                {{day.body}}
                <video videojs videoid="{{day.dayId}}" class="video-js vjs-default-skin vjs-controls-enabled vjs-has-started vjs-paused vjs-user-inactive" ng-model="video"></video>
            </ion-content>
        </ion-tab>


        <!-- Verses Tab -->
        <ion-tab title="Verses" icon="icon ion-chatboxes">
            <ion-content has-header="true" padding="true">
                <h2>Day {{day.dayId}} Verses</h2>
                {{day.title}}
                <div>{{day.videoUrl}}</div>
                <div class="button-bar">
                    <a class="button button-outline button-positive" ng-click="showPopup(1)">Old Testament</a>
                    <a class="button button-outline button-dark" ng-click="showPopup(1)">New Testament</a>
                    <a class="button button-outline" ng-click="showPopup(1)">Psalms</a>
                </div>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view>
