<ion-view title="Browse">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <h1>Browse</h1>
        <ion-list>
            <ion-item ng-repeat="day in days" href="#/app/days/{{day.nid[0].value}}">
                {{day.title[0].value}}                
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
